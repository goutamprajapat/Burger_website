<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Shop</title>


  <!--- fontawsome link --->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- link css file -->

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <!-- header -->
  <header class="header">
    <h3 class="logo"> <i class="fas fa-utensils"></i> Food Zone </h3>

    <!-- search form -->
    <form action="" class="search-form" id="search">
      <input type="search" name="" placeholder="search here..." id="searchBox">
      <label for="searchBox" class="fas fa-search"></label>
    </form>
    <!-- navbar icones -->
    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-share" id="theme-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
      <div class="fas fa-bars" id="menubtn"></div>
    </div>
    <!-- navbar  -->
    <nav class="navbar">
      <p href="#home">home</p>
      <p href="#packages">packages</p>
      <p href="#pricing">pricing</p>
      <p href="#review">review</p>
      <p href="#content" id="contact">contact</p>
      <p href="#blogs">blogs</p>
      <p href="#services">services</p>
    </nav>
  </header>

  <!-- home section bar -->
  <div class="home-container">
    <div class="home-flex-container">
      <div class="home-img">
        <img src="/images/Burger_King.png" alt="home_img">
      </div>
      <div class="home-text">
        <h1>Most Tasty Burger For You</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam quasi beatae eos quia labore porro quisquam repellendus nihil molestiae voluptas.</p>
        <div>
          <span >Explore Now</span>
        </div>
      </div>
    </div>
  </div>
  <h1>ok google</h1>
  <p>how are you</p>



  <script src="main.js"></script>
</body>

</html>
